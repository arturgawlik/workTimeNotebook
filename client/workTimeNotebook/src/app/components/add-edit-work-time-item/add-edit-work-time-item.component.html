<form [formGroup]="workTimeItemForm" (ngSubmit)="submitForm()">
    <div class="form-item">
        <label>
            Type:
        </label>
        <div>
            <input appAutoComplete="type" formControlName="type">
            <app-autocomplete></app-autocomplete>
        </div>
    </div>
    <div class="form-item">
        <label>
            Customer:
        </label>
        <input formControlName="customer">
    </div>
    <div class="form-item">
        <label>
            Description:
        </label>
        <input formControlName="description">
    </div>
    <div class="form-item">
        <label>
            Url:
        </label>
        <input formControlName="uri">
    </div>
    <div class="form-item">
        <label>
            Start date:
        </label>
        <input formControlName="startDate">
    </div>
    <div class="form-item">
        <label>
            End date:
        </label>
        <input formControlName="endDate">
    </div>
    <div class="form-item">
        <label>
            Spend Time:
        </label>
        <input formControlName="timeSpendInMinutes">
    </div>
    <button [disabled]="!workTimeItemForm.valid" type="submit" class="save-btn">Save</button>
    <button (click)="buildForm()" type="button" class="cancel-btn">Cancel</button>
</form>
