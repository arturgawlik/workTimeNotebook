<form [formGroup]="workTimeItemForm" (ngSubmit)="submitForm()">
    <div class="form-item">
        <label>
            Type:
        </label>
        <div>
            <input #typeRef formControlName="type">
            <app-autocomplete [ref]="typeRef" [fc]="workTimeItemForm.get('type')" autocompleteType="type">
            </app-autocomplete>
        </div>
    </div>
    <div class="form-item">
        <label>
            Customer:
        </label>
        <div>
            <input #customerRef formControlName="customer">
            <app-autocomplete [ref]="customerRef" [fc]="workTimeItemForm.get('customer')" autocompleteType="customer">
            </app-autocomplete>
        </div>
    </div>
    <div class="form-item">
        <label>
            Description:
        </label>
        <div>
            <input #descriptionRef formControlName="description">
            <app-autocomplete [ref]="descriptionRef" [fc]="workTimeItemForm.get('description')"
                autocompleteType="description"></app-autocomplete>
        </div>
    </div>
    <div class="form-item">
        <label>
            Url:
        </label>
        <div>
            <input #uriRef formControlName="uri">
            <app-autocomplete [ref]="uriRef" [fc]="workTimeItemForm.get('uri')" autocompleteType="url">
            </app-autocomplete>
        </div>
    </div>
    <div class="form-item">
        <label>
            Start date:
        </label>
        <input formControlName="startDate">
    </div>
    <div class="form-item">
        <label>
            End date:
        </label>
        <input formControlName="endDate">
    </div>
    <div class="form-item">
        <label>
            Spend Time:
        </label>
        <input formControlName="timeSpendInMinutes">
    </div>
    <button [disabled]="!workTimeItemForm.valid" type="submit" class="save-btn">Save</button>
    <button (click)="buildForm()" type="button" class="cancel-btn">Cancel</button>
</form>
