<div *ngFor="let noty of notyfications; let i = index" class="notyfication" 
    [class.success]="noty.type === 'success'"
    [class.warning]="noty.type === 'warning'"
    [class.danger]="noty.type === 'danger'"
    (click)="remove(i)"
    (mouseenter)="mouseover(i)"
    (mouseleave)="mouseout(i)">
    {{noty.message}}
</div>
